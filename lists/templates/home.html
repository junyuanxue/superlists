<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do Lists</title>
  </head>
  <body>
    <h1>Your To-Do List</h1>
    <form method="POST">
      <input name="item_text" id="new-item" placeholder="Enter a to-do item" />
      {% csrf_token %}
    </form>

    <table id="list-table">
      {% for item in items %}
      <tr><td>1: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
